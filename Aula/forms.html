<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <nav>
        <a href="./index.html">Home</a>
    </nav>
    <form>
        <input type="text" placeholder="Seu nome">
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu Telefone" id="tel"> <br />
        <input type="number" max="10" min="2" step="2"/> <br />
        <input type="file" /> <br />
        <input type="color" name="" id=""/> <br />
        <input type="text" name="" id=""> <br />
        <input type="checkbox" name="" id="termo"/> <label for="termo">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
            <input type="radio" name="cor-favorita" id="cor-azul"><label for="cor-azul">Azul</label>
            <input type="radio" name="cor-favorita" id="cor-vermelho"><label for="cor-vermelho">Vermelho</label>
            <input type="radio" name="cor-favorita" id="cor-amarelo"><label for="cor-amarelo">Amarelo</label>
            <br />
            <label for="">Qual seu filme favorito?</label>
            <select multiple name="" id="">
                <option value="">Filme A</option>
                <option value="">Filme B</option>
                <option value="">Filme C</option>
            </select>
            <br />
            <textarea name="" id=""></textarea>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
    </form>
</body>
</html>
